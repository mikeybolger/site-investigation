<html>
  <head>
    <script src="http://simplewebrtc.com/latest.js"></script>
  </head>
  <body>
    <div "NOTE: the WebRTC video chat function will only work on chrome and firefox browsers"></div>
    <div height="300" id="localVideo"></div>
    <div id="remoteVideo"></div>
    <script>
      var webrtc = new SimpleWebRTC({
      localVideoEl: 'localVideo',
      remoteVideosEl: 'remoteVideo',
      autoRequestMedia: true
    });
      webrtc.on('readyToCall', function () {
        webrtc.joinRoom('site-investigation-test123');
      });
    </script>
  </body>
</html>
