<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  </head>
  <body>
    <div ng-controller='PostsCtrl' class='container'>
      <h1>General Details</h1>
      <form role='form'>
        <div class='form-group'>
          <div class="input-group">
            <input ng-model="postfileRef" class='form-control'>
            <input ng-model="postPrefix" class='form-control'>
            <input ng-model="postfirstName" class='form-control'>
            <input ng-model="postlastName" class='form-control'>
            <input ng-model="postaddress" class='form-control'>
            <input ng-model="posttownland" class='form-control'>
            <input ng-model="postphone" class='form-control'>
            <input ng-model="postfax" class='form-control'>
            <input ng-model="postemail" class='form-control'>
            <input ng-model="postnoResidents" class='form-control'>
            <input ng-model="postnoDoubleBeds" class='form-control'>
            <input ng-model="postnoSingleBeds" class='form-control'>
            <input ng-model="postwaterSupply" class='form-control'>
            <span class='input-group-btn'>
              <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
            </span>
          </div>
        </div>
      </form>
      <ul class='list-group'>
        <li ng-repeat='post in posts' class='list-group-item'>
          <strong>{{ post.fileRef }}</strong>
          <span>{{ post.prefix }} {{ post.firstName }} {{ post.lastName }} {{ post.address }} {{ post.townland }} {{ post.phone }} {{ post.fax }} {{ post.email }} {{ post.noResidents }} {{ post.noDoubleBeds }} {{ post.noSingleBeds }} {{ post.waterSupply }}
          </span>
        </li>
      </ul>
    </div>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
    <script>
      var app = angular.module('app', [])
      app.controller('PostsCtrl', function ($scope) {
        $scope.addPost = function () {
          if ($scope.postfileRef) {
            $scope.posts.unshift({
              fileRef: $scope.postfileRef,
              prefix: $scope.postPrefix,
              firstName: $scope.postfirstName,
              lastName: $scope.postlastName,
              address: $scope.postaddress,
              townland: $scope.posttownland,
              phone: $scope.postphone,
              fax: $scope.postfax,
              email: $scope.postemail,
              noResidents: $scope.postnoResidents,
              noDoubleBeds: $scope.postnoDoubleBeds,
              noSingleBeds: $scope.postnoSingleBeds,
              waterSupply: $scope.postwaterSupply
            })
          }
        }

        $scope.posts = [
          {
            fileRef: '67557776',
            prefix: 'Mr',
            firstName: 'John',
            lastName: 'Doe',
            address: 'Main Street',
            townland: 'Some Town',
            phone: '1234567',
            fax: '7654321',
            email: 'john@email.com',
            noResidents: '4',
            noDoubleBeds: '2',
            noSingleBeds: '2',
            waterSupply: 'well'

          }
        ]
      })
    </script>
  </body>
</html>
